services:
  postgres:
    image: postgres:15-alpine
    container_name: aforsev-postgres
    environment:
      POSTGRES_USER: aforsev
      POSTGRES_PASSWORD: aforsev123
      POSTGRES_DB: aforsev_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aforsev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aforsev-network

  redis:
    image: redis:7-alpine
    container_name: aforsev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aforsev-network

  backend:
    build: ./backend
    container_name: aforsev-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aforsev:aforsev123@postgres:5432/aforsev_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_here_min_32_chars
      JWT_REFRESH_SECRET: your_refresh_secret_key_here_min_32_chars
      CORS_ORIGIN: http://localhost:5173
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aforsev-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  aforsev-network:
    driver: bridge